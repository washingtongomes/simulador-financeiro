<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Estilos/estilo.css">
        <title>Simulador de Financiamento</title>
    </head>
    <body>
        <div>
        <h1>SAC - Simulador Financiamento & Amortização </h1>
        <input id="textoValor" type="text" placeholder="Valor do Bem"><br>
        <input id="textoEntrada" type="text" placeholder="Valor da Entrada"><br>
        <input id="textoTaxaJuros" type="text" placeholder="Taxa de Juros (%)"><br>
        <input id="textoPrazo" type="text" placeholder="Prazo (meses)"><br><br>

        <button id="botaoCalcular">Calcular</button><br><br>
        <input id="comCarencia" type="checkbox"> Com Carência?
        
        <select id="listaSuspensa" hidden >
            <option value="2">2 meses</option>
            <option value="3">3 meses</option>
            <option value="4">4 meses</option>
        </select>

       <br><br>

        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Valor da Parcela</th>
                    <th>Amortização</th>
                    <th>Juros</th>
                    <th>Saldo Devedor</th>
                </tr>
            </thead>
            <Tbody id="corpoTabela">

            </Tbody>
        </table>

    </div>
        <script type="module" src="./index.js"></script>
    </body>
</html>
